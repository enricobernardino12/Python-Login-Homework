<!doctype html>
<html>
{% extends "login_form.html" %}
  <head>
    {% block title %}Welcome{% endblock %}
      {% block head %}
      {{ super() }}
      {% endblock %}
  </head>

  <body>
    {% block content %}
    </br>
    <center>
      <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" width="200px">
      <h1> {{ relay }}</h1>
      <p class="important">
        Account Verified
      </br></br>
        {{ username }}</br>
        {{ password }}

      </p>
      <form autocomplete='off' class='form' action = "/logout">
        <button class='btn block-cube block-cube-hover' type='submit'>
          <div class='bg-top'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg-right'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg'>
            <div class='bg-inner'></div>
          </div>
          <div class='text'>
            Logout
          </div>
        </button>

      </form>
    </center>
    {% endblock %}
  </body>
  </html>
